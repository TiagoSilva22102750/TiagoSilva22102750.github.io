<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pqina/flip@latest/dist/flip.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body, html {
                width: 100%;
                height: 100%;
                overflow: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .thank-you-card {
                background: rgba(255, 255, 255, 0.9);
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                max-width: 80vw;  /* use viewport width */
                max-height: 100%; /* limit max height */
                margin-bottom:20px
            }

            .thank-you-card h1 {
                font-size: 24px;
                color: #333;
                margin-bottom: 10px;
            }
            .thank-you-card p {
                font-size: 16px;
                color: #555;
                text-align: justify;
            }

            .thank-you-card li {
                font-size: 16px;
                color: #555;
                text-align: justify;
            }

            .flip-timer {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 50px;
                margin: 20px;
            }

            .flip-timer .tick {
                font-size: 50px;
            }

            .flip-timer .tick-credits {
                display: none;
            }

            ul {
                padding-left: 30px;
            }

            .toast {
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              background: #ffcc00;
              color: #000;
              padding: 15px 30px;
              border-radius: 8px;
              font-weight: bold;
              box-shadow: 0 4px 10px rgba(0,0,0,0.2);
              opacity: 0;
              pointer-events: none;
              transition: opacity 0.5s ease;
              z-index: 1000;
            }

            .toast.show {
              opacity: 1;
              pointer-events: auto;
            }

            #prolific-form {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 15px;
            }

            #prolific-id {
                padding: 12px 16px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                outline: none;
                width: 100%;
                max-width: 300px;
                transition: all 0.3s ease;
                box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            }

            #prolific-id:focus {
                border-color: #4CAF50;
                box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
            }
        </style>
        <script src="prolific-id.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    </head>

    <body onload="startStudy()">
        <div>
            <div class="thank-you-card">
                <p>Please enter your Prolific ID in the box below:</p>
                <form id="prolific-form">
                    <input
                        type="text"
                        id="prolific-id"
                        name="prolific-id"
                        placeholder="Prolific ID"
                        required >
                </form>
            </div>
        </div>
    </body>
</html>
